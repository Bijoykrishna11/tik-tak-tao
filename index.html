<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BIJOY'S GAME</title>
 <link rel="shortcut icon" href="download.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1 id="name">Tic Tac Toe</h1>
    <div id="board">
      <div class="cell" onclick="placeSymbol(0)"></div>
      <div class="cell" onclick="placeSymbol(1)"></div>
      <div class="cell" onclick="placeSymbol(2)"></div>
      <div class="cell" onclick="placeSymbol(3)"></div>
      <div class="cell" onclick="placeSymbol(4)"></div>
      <div class="cell" onclick="placeSymbol(5)"></div>
      <div class="cell" onclick="placeSymbol(6)"></div>
      <div class="cell" onclick="placeSymbol(7)"></div>
      <div class="cell" onclick="placeSymbol(8)"></div>
    </div>
    <button id="restart-btn" onclick="resetBoard()">
      <i class="fas fa-sync-alt"></i> Restart
    </button>
    <h2 id="message"></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
